<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKFox - Ranking da Comunidade</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="ref">
            <!--Start rollercoin.com code-->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png"/> 
            </a> 
            <!--End rollercoin.com code-->
        </div>
        <div class="profile">
            <a href="https://rk-fox.github.io/">
                <img src="/images/profile.png" alt="Foto de Perfil" class="profile-pic">
            </a>
        </div>
        <div class="banner">
            <a href="https://rk-fox.github.io/">
                <img src="/images/banner.png" alt="Banner" class="banner-img">
            </a>
        </div>
        
        <!-- Toggle Switch Centralizado -->
        <label class="switch">
            <input type="checkbox" id="toggle-dark-mode">
            <span class="slider"></span>
        </label>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
        
        <div class="ranking">
            <h1>Ranking da Comunidade</h1>
            <h3>52 Membros - Referência: 01/09/2024</h3>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th></th>
                        <th>Nick</th>
                        <th>Miners</th>
                        <th>Bônus (%)</th>
                        <th>Bônus</th>
                        <th>Racks</th>
                        <th>Poder Total</th>
                        <th>Progresso</th>
                        <th>Link</th>
                        <th>Farm</th>
                        <th>Hist</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui -->
                </tbody>
            </table>
        </div>
        <!-- Popup HTML -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="close-btn" class="close-btn">&times;</span>
            <p>Conteúdo do Popup Aqui</p>
    </div>
</div>
        <script src="ranking.js"></script>
        <script src="script2.js"></script>
        <script src="hist.js"></script>
    </div>
</body>
</html>
