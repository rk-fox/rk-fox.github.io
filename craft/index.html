<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Craft</h1>
        <form id="craft-form">
            <div class="form-group">
                <label for="xp-desejado">XP Desejado:</label>
                <input type="number" id="xp-desejado" required>
            </div>

            <div class="form-group">
                <label for="xp-rlt-craft">XP/RLT Craft:</label>
                <input type="number" id="xp-rlt-craft" required>
            </div>

            <div class="form-group">
                <label for="xp-rlt-market">XP/RLT Market:</label>
                <input type="number" id="xp-rlt-market" required>
            </div>

            <div class="form-group">
                <h3>Peca Craft 1</h3>
                <label for="quantidade-craft1">Quantidade peça:</label>
                <input type="number" id="quantidade-craft1" required>
                <label for="preco-peca-craft1">Preço peça:</label>
                <input type="number" id="preco-peca-craft1" required>
                <label for="preco-craft1">Preço craft:</label>
                <input type="number" id="preco-craft1" required>
                <label for="preco-speed1">Preço speed:</label>
                <input type="number" id="preco-speed1" required>
                <label for="cash1">Cash1:</label>
                <input type="number" id="cash1" required>
            </div>

            <div class="form-group">
                <h3>Peca Craft 2</h3>
                <label for="quantidade-craft2">Quantidade peça:</label>
                <input type="number" id="quantidade-craft2" required>
                <label for="preco-peca-craft2">Preço peça:</label>
                <input type="number" id="preco-peca-craft2" required>
                <label for="preco-craft2">Preço craft:</label>
                <input type="number" id="preco-craft2" required>
                <label for="preco-speed2">Preço speed:</label>
                <input type="number" id="preco-speed2" required>
                <label for="cash2">Cash2:</label>
                <input type="number" id="cash2" required>
            </div>

            <div class="form-group">
                <h3>Peca Craft 3</h3>
                <label for="quantidade-craft3">Quantidade peça:</label>
                <input type="number" id="quantidade-craft3" required>
                <label for="preco-peca-craft3">Preço peça:</label>
                <input type="number" id="preco-peca-craft3" required>
                <label for="preco-craft3">Preço craft:</label>
                <input type="number" id="preco-craft3" required>
                <label for="preco-speed3">Preço speed:</label>
                <input type="number" id="preco-speed3" required>
                <label for="cash3">Cash3:</label>
                <input type="number" id="cash3" required>
            </div>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div class="result">
            <table id="resultado-tabela">
                <thead>
                    <tr>
                        <th>Multi</th>
                        <th>Craft1</th>
                        <th>Exchange1</th>
                        <th>Custo1</th>
                        <th>Cash1</th>
                        <th>Craft2</th>
                        <th>Exchange2</th>
                        <th>Custo2</th>
                        <th>Cash2</th>
                        <th>Craft3</th>
                        <th>Exchange3</th>
                        <th>Custo3</th>
                        <th>Cash3</th>
                    </tr>
                </thead>
                <tbody>
                <!-- As linhas da tabela serão geradas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
