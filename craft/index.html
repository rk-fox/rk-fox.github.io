<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKFox - Calculadora de Craft</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container">
        <div class="ref1">
            <!-- Start rollercoin.com code -->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Rollercoin Referral">
            </a>
            <!-- End rollercoin.com code -->
        </div>
        <div class="profile">
            <a href="https://rk-fox.github.io/">
                <img src="/images/profile.png" alt="Foto de Perfil" class="profile-pic">
            </a>
        </div>
        <div class="banner">
            <a href="https://rk-fox.github.io/">
                <img src="/images/banner.png" alt="Banner" class="banner-img">
            </a>
        </div>
        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggle-dark-mode">
            <span class="slider"></span>
        </label>

        <div class="calc">
            <h1>Calculadora de Craft</h1><br>
            <h3>Dados do Evento</h3>
            <form id="craft-form">
                <div class="form-group">
                    <label for="xp-desejado">XP Desejado:</label>
                    <input type="number" id="xp-desejado" required>
                </div>

                <div class="form-group">
                    <label for="xp-rlt-craft">XP/RLT Craft:</label>
                    <input type="number" id="xp-rlt-craft" required>
                </div>

                <div class="form-group">
                    <label for="xp-rlt-market">XP/RLT Market:</label>
                    <input type="number" id="xp-rlt-market" required>
                </div>

                <div class="form-group">
                    <h3>Receita do Craft</h3>
                    <label for="quantidade-craft1">Quantidade peça:</label>
                    <input type="number" id="quantidade-craft1" required>
                    <label for="preco-peca-craft1">Preço peça:</label>
                    <input type="number" id="preco-peca-craft1" required>
                    <label for="preco-craft1">Preço craft:</label>
                    <input type="number" id="preco-craft1" required>
                    <label for="preco-speed1">Preço speed:</label>
                    <input type="number" id="preco-speed1" required>
                    <label for="cash1">Cash1:</label>
                    <input type="number" id="cash1" required>
                </div>

                <button type="button" onclick="calcular()">Calcular</button>
            </form>

            <div class="result">
                <table id="resultado-tabela">
                    <thead>
                        <tr>
                            <th>Multi</th>
                            <th>Quantidade</th>
                            <th>Exchange</th>
                            <th>Custo</th>
                            <th>Venda</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão geradas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="ref">
            <!-- Start rollercoin.com code -->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Rollercoin Referral">
            </a>
            <!-- End rollercoin.com code -->
        </div>

        <div class="email">
            <h4>Contato Profissional: <a href="mailto:canalrkfox@gmail.com">canalrkfox@gmail.com</a></h4>
        </div>
    </div>

    <script src="craft.js"></script>
    <script src="script2.js"></script>
</body>
</html>
