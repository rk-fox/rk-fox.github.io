<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKFox - Calculadora de Farm</title>
    <link rel="stylesheet" href="styles5.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="contador.js"></script>
</head>
<body>
      <div class="container">
        <div class="ref1">
            <!-- Start rollercoin.com code -->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Rollercoin Referral">
            </a>
            <!-- End rollercoin.com code -->
        </div>
        <div class="profile">
            <a href="https://rk-fox.github.io/">
                <img src="/images/profile.png" alt="Foto de Perfil" class="profile-pic">
            </a>
        </div>
        <div class="banner">
            <a href="https://rk-fox.github.io/">
                <img src="/images/banner.png" alt="Banner" class="banner-img">
            </a>
        </div>
        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggle-dark-mode">
            <span class="slider"></span>
        </label>

          <div class="calc">
            <h1>Calculadora de Farm</h1><br>
            
            <form id="craft-form">
                <table class="form-table">
                    <th colspan="3">Dados do Usuário</th>
                    <tr>
                    </tr>
                    <tr>
                        <p>Preencha <strong>apenas um</strong> dos campos abaixo:</p>
                    </tr>
                    <tr>
                        <td><label for="linkSala">Link do Perfil:</label></td>
                        <td><input type="text" id="linkSala" placeholder="Link do Perfil"></td>
                    </tr>
                    <tr>
                        <td><label for="poderConta">Poder da Conta:</label></td>
                        <td><input type="number" id="poderConta" placeholder="Poder da Conta"></td>
                        <td><select id="unidadePoder"><option value="Zhs">Zhs</option><option value="Ehs">Ehs</option><option value="Phs">Phs</option><option value="Ths">Ths</option><option value="Ghs">Ghs</option></select></td>
                    </tr>
                </table>
                
                <button onclick="calcular()">CALCULAR FARM</button>

            </form>

            <div class="result">
                <table id="perfil">
                    <thead>
                        <tr>
                            <th style="width: 33,33%;">Avatar</th>
                            <th style="width: 33,33%;">Nome</th>
                            <th style="width: 33,33%;">Poder</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img id="avatar" src="" alt="Avatar do usuário" style="display: none; margin: auto;"></td>
                            <td id="welcomeMessage"></td>
                            <td id="poderAtual"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result">
                <table id="resultado-tabela">
                    <thead>
                        <tr>
                            <th style="width: 20%;">TOKEN</th>
                            <th style="width: 20%;">REDE</th>
                            <th style="width: 20%;">RECOMPENSA</th>
                            <th style="width: 20%;">FARM</th>
                            <th style="width: 20%;">SAQUE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela serão geradas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
  
        <div class="ref">
            <!-- Start rollercoin.com code -->
            <a href="https://rollercoin.com/?r=kyluudij">
                <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Rollercoin Referral">
            </a>
            <!-- End rollercoin.com code -->
        </div>

        <div class="email">
            <h4>Contato Profissional: <a href="mailto:canalrkfox@gmail.com">canalrkfox@gmail.com</a></h4>
        </div>
    </div>

    <script src="calculadora.js"></script>
    <script src="script2.js"></script>
</body>
</html>
