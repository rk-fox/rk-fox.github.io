<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKFox - Ranking da Comunidade</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <div class="ref1">
        <!--Start rollercoin.com code-->
        <a href="https://rollercoin.com/?r=kyluudij" target="_blank">
            <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h50.png" alt="Referral Banner"/> 
        </a> 
        <!--End rollercoin.com code-->
    </div>    
    <div class="profile">
        <img src="/images/profile.png" alt="Foto de Perfil" class="profile-pic">
    </div>
    <div class="banner">
        <img src="/images/banner.png" alt="Banner" class="banner-img">
    </div>
    <div class="ranking">
        <h1>Ranking de Poder dos Usuários</h1>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th></th>
                    <th>Nick</th>
                    <th>Miners</th>
                    <th>Bônus (%)</th>
                    <th>Bônus</th>
                    <th>Racks</th>
                    <th>Poder Total</th>
                    <th>Progresso</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <script src="ranking.js"></script>
</div>
</body>
</html>
