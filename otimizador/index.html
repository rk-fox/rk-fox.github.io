<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Agrupada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0;
            text-align: center;
        }
        .group {
            width: 100%;
            height: 100%;
            background-image: url('https://static.rollercoin.com/static/img/market/racks/662a2ed024d9775f45fd6e9e.png');
            background-size: cover;
        }
        .cell {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .cell img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cell .cell-1 img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .group-1 img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <tr>
            <td colspan="2" class="group">
                <div class="cell cell-1">
                    <img src="https://static.rollercoin.com/static/img/market/miners/radiant_core.gif" alt="Radiant Core">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell cell-2">
