<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Agrupada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0;
            text-align: center;
        }
        td.group {
            background-image: url('https://static.rollercoin.com/static/img/market/racks/662a2ed024d9775f45fd6e9e.png');
            background-size: cover;
            background-repeat: no-repeat;
            width: 50%;  /* A largura deve ser ajustada para 50% porque cada grupo tem duas colunas */
            height: 200px;  /* Ajuste a altura conforme necessário */
        }
        td .cell {
            position: relative;
            width: 100%;
            height: 100%;
        }
        td .cell img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajuste para não distorcer a imagem */
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <tr>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/radiant_core.gif" alt="Radiant Core">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/rolleradmingauntlet.gif" alt="Roller Admin Gauntlet">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/hual_tg_29.gif" alt="Hual TG 29">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/hamyo_jj_p101.gif" alt="Hamyo JJ P101">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/camouflage.gif" alt="Camouflage">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/radiant_core.gif" alt="Radiant Core">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/rolleradmingauntlet.gif" alt="Roller Admin Gauntlet">
                </div>
            </td>
            <td colspan="2" class="group">
                <div class="cell">
                    <img src="https://static.rollercoin.com/static/img/market/miners/hual_tg_29.gif" alt="Hual TG 29">
                </div>
            </td>
        </tr>
        <!-- Replicar os grupos para mais linhas, conforme necessário -->
    </tbody>
</table>

</body>
</html>
