<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejador de Queima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button-container {
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="field">
      <label for="tutorial">vídeo tutorial: youtube(em breve)</label>
    </div>
    <div class="field">
      <label for="field1">Link da Sala (após /p/)</label>
      <input type="text" id="field1" placeholder="RKFox">
    </div>
    <div class="field">
      <label for="field2">Inventário</label>
      <input type="text" id="field2" placeholder="Cole os dados do seu inventário">
    </div>
    <div class="field">
      <label>Conversão de Pontos</label>
      <label for="field1">Quantos Ths por 1000 pontos?</label>
      <input type="text" id="field3" value="100">
      <label for="field1">Quantos % por 1000 pontos?</label>
      <input type="text" id="field4" value="10">
    </div>
    <div class="button-container">
      <button onclick="organizar()">ORGANIZAR</button>
    </div>
  </div>

  <script src="queima.js"></script>

</body>
</html>
